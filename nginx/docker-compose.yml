# @format
name: web-server
services:
  nginx:
    container_name: nginx
    image: tiangolo/nginx-rtmp
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/yusufciraknet/nginx-selfsigned.crt:/etc/ssl/yusufciraknet/certs/nginx-selfsigned.crt:ro
      - ./ssl/yusufciraknet/nginx-selfsigned.key:/etc/ssl/yusufciraknet/private/nginx-selfsigned.key:ro
      - ./ssl/tumeraltunbascom/nginx-selfsigned.crt:/etc/ssl/tumeraltunbascom/certs/nginx-selfsigned.crt:ro
      - ./ssl/tumeraltunbascom/nginx-selfsigned.key:/etc/ssl/tumeraltunbascom/private/nginx-selfsigned.key:ro
      - ./auth/.htpasswd:/etc/auth/.htpasswd:ro
    ports:
      - 443:443
      - 443:443/udp
      - 1935:1935
    networks:
      - chat-app
      - website
      - streaming-app
      - discord
      - beszel-network

networks:
  chat-app:
    external: true

  website:
    external: true

  streaming-app:
    external: true

  discord:
    external: true

  beszel-network:
    external: true
